<div class="container" fxLayout="column" fxLayoutAlign="center center">

  <div class="booking-info" fxLayout="column" fxLayoutAlign="center center">

    <div class="button-container" fxLayout="row" fxLayoutAlign="end center">

      <!-- <mat-form-field appearance="outline"> -->
        <!-- <mat-label>Search Booking By phone Number</mat-label> -->
        <div class="search-box" fxLayoutAlign="center center">

          <mat-icon class="search-icon">search</mat-icon>
          <input #searchText class="search-field" placeholder="Search Booking By phone Number" type="text">

        </div>

      <!-- </mat-form-field> -->

      <button (click)="openDialogbox()" class="add-bookings-button" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>

    </div>

    <div class="mat-elevation-z8 table-bookings">
      <table mat-table [dataSource]="dataSources" class="booking-table">

        <!-- Position Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Phone_Number">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Booking_Date">
          <th mat-header-cell *matHeaderCellDef> Booking Date </th>
          <td mat-cell *matCellDef="let element"> {{element.BookingDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Booking_Time">
          <th mat-header-cell *matHeaderCellDef> Booking Time </th>
          <td mat-cell *matCellDef="let element"> {{element.BookingTime}} </td>
        </ng-container>

        <ng-container matColumnDef="Dining_Space">
          <th mat-header-cell *matHeaderCellDef> Dining Space </th>
          <td mat-cell *matCellDef="let element"> {{element.DiningSpace}} </td>
        </ng-container>

        <ng-container matColumnDef="Occasion">
          <th mat-header-cell *matHeaderCellDef> Occasion </th>
          <td mat-cell *matCellDef="let element"> {{element.Occasion}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="action-header"> Action </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
          <td mat-cell *matCellDef="let element" >
            <div >
              <mat-icon (click)="updateBooking(element.Id)" >edit</mat-icon>
              <a class="hypeLink" [routerLink]="'booking/'+element.Id"><mat-icon (click)="viewBookingInfo(element.Id)">visibility</mat-icon></a>
              <mat-icon (click)="deleteBooking(element.Id)">delete</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>

</div>
